<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/main.js" defer></script>
    <title>WeatherApp</title>
</head>
<body>
<div class="card">
    <div class="search">
        <form>
            <input type="text" placeholder="enter city name" spellcheck="false" id="search">
            <button><img src="./src/images/search.png"></button>
        </form>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="./src/images/rain.png" alt="rain" class="weather-icon">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="./src/images/humidity.png" alt="humidity">
                <div>
                    <p class="humidity">50% </p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./src/images/wind.png" alt="wind">
                <div>
                    <p class="wind">22 m/s</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
